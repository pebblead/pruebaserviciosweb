<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso PW</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<div class='page-header'>
			<div id="titulo">
				<h1>Aplicación Web- Pw <br><small>Instituto Tecnológico de Culiacán</small></h1>	
			</div>
			<div id="logoitc">
				<img src="img/logoitc.png" alt="Instituto Tecnológico de Culiacán">
			</div>		
		</div>
	</header>


	<section>
		
			<div class="entradaUsuario panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Datos del Docente</h3>
			  </div>
			  <div class="panel-body">
			    <input type="text" class="form-control" id="txtDocente" placeholder="Nombre del docente" autofocus>
			    <input type="password" class="form-control" id="txtClave" placeholder="Contraseña">
			    <button id="btnEntrar" class="btn btn-success btn-lg btn-block">Entrar</button>
			  </div>
			</div>

			<button id="btnmuestragrupos" class="btn btn-success btn-lg">Mostrar tabla</button>
			
			<div class="gruposDocente">
				<h3>Grupos semestre</h3>
				<table class="table table-striped" id="tablaGrupos">
  					
				</table>
			</div>
			
			
			
		
	</section>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
